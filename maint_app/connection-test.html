<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Wash API Connection Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Ultra Wash API Connection Test</h1>
        <div id="status" class="mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700">Testing connection...</div>
        <pre id="response" class="bg-white p-4 rounded-lg shadow overflow-auto max-h-96"></pre>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7blJPKrmYhxCczyop4J6ObxDptjfzfYTiJTRrN-3q4WRIiQbPhoBOj4-MTl6UherQiA/exec';
        const statusDiv = document.getElementById('status');
        const responseDiv = document.getElementById('response');

        function testConnection() {
            const callbackName = 'callback_' + Date.now();
            
            return new Promise((resolve, reject) => {
                window[callbackName] = function(data) {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    resolve(data);
                };

                const script = document.createElement('script');
                script.src = `${API_URL}?action=getStats&callback=${callbackName}`;
                
                script.onerror = () => {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Failed to load script'));
                };

                setTimeout(() => {
                    if (window[callbackName]) {
                        document.body.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('Request timed out'));
                    }
                }, 5000);

                document.body.appendChild(script);
            });
        }

        testConnection()
            .then(data => {
                statusDiv.className = 'p-4 rounded-lg bg-green-100 text-green-700';
                statusDiv.textContent = 'Connection successful!';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                statusDiv.className = 'p-4 rounded-lg bg-red-100 text-red-700';
                statusDiv.textContent = `Connection failed: ${error.message}`;
                console.error('Connection test failed:', error);
            });
    </script>
</body>
</html>
