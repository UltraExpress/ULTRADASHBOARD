<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script API Test</title>
</head>
<body>
    <h1>Test Google Apps Script API</h1>
    <button onclick="getAllData()">Get All Data</button>
    <button onclick="getRowByPartId()">Get Row by Part ID</button>
    <button onclick="updateStatus()">Update Status</button>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz29R_Sg4RYDFNYk1xsjEE79NZmkNZPQzDtxBExyTNRV-tyS1KBRy823YFrGuiuxP4r/exec'; // Replace with the deployment URL

        // Get All Data
        async function getAllData() {
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Get Row by Part ID
        async function getRowByPartId() {
            const partId = prompt('Enter Part ID to fetch (e.g., 19):');
            try {
                const response = await fetch(`${API_URL}?action=getRowByPartId&partId=${partId}`);
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Update Status
        async function updateStatus() {
            const partId = prompt('Enter Part ID to update:');
            const columnName = prompt('Enter column name (e.g., Status):');
            const newValue = prompt('Enter new value:');

            const payload = {
                action: 'updateCell',
                partId: partId,
                columnName: columnName,
                newValue: newValue
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
