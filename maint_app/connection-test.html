<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Wash Stats Test (IFrame)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Ultra Wash Stats Test</h1>
        
        <!-- Status Display -->
        <div id="status" class="mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700">Ready to test</div>
        
        <!-- Test Button -->
        <button onclick="testStats()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Get Stats Data
        </button>

        <!-- Debug Info -->
        <div class="mb-4 mt-4">
            <h2 class="text-lg font-semibold mb-2">Debug Information:</h2>
            <div id="debugInfo" class="bg-white p-4 rounded-lg shadow overflow-auto max-h-48"></div>
        </div>

        <!-- Response Data -->
        <div>
            <h2 class="text-lg font-semibold mb-2">Response Data:</h2>
            <pre id="response" class="bg-white p-4 rounded-lg shadow overflow-auto max-h-96"></pre>
        </div>

        <!-- Hidden iframe for data fetching -->
        <iframe id="dataFrame" style="display: none;"></iframe>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7blJPKrmYhxCczyop4J6ObxDptjfzfYTiJTRrN-3q4WRIiQbPhoBOj4-MTl6UherQiA/exec';
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debugInfo');
        const responseDiv = document.getElementById('response');
        const dataFrame = document.getElementById('dataFrame');

        function updateDebug(info) {
            debugDiv.innerHTML += `<div class="text-sm mb-1">${new Date().toISOString()}: ${info}</div>`;
        }

        // Message handler for iframe communication
        window.addEventListener('message', function(event) {
            if (event.origin === 'https://script.google.com') {
                updateDebug('Received data from iframe');
                try {
                    const data = JSON.parse(event.data);
                    statusDiv.className = 'mb-4 p-4 rounded-lg bg-green-100 text-green-700';
                    statusDiv.textContent = 'Data received successfully!';
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    updateDebug(`Error parsing response: ${error.message}`);
                    statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                    statusDiv.textContent = 'Failed to parse data';
                }
            }
        });

        function testStats() {
            updateDebug('Starting stats test');
            statusDiv.textContent = 'Fetching stats...';
            statusDiv.className = 'mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700';
            responseDiv.textContent = '';

            const url = `${API_URL}?action=getStats&output=embed&_=${Date.now()}`;
            updateDebug(`Loading URL in iframe: ${url}`);
            
            // Set up load error handler
            dataFrame.onerror = function() {
                updateDebug('iframe load error');
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                statusDiv.textContent = 'Failed to load data';
            };

            // Load the URL in the iframe
            dataFrame.src = url;
        }
    </script>
</body>
</html>
