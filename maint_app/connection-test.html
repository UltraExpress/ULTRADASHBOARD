<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Wash Connection Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Ultra Wash Connection Test</h1>
        
        <!-- Status Display -->
        <div id="status" class="mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700">Ready to test</div>
        
        <!-- Test Buttons -->
        <div class="space-x-4 mb-6">
            <button onclick="testConnection()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test Connection
            </button>
            <button onclick="fetchStats()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Fetch Stats
            </button>
        </div>

        <!-- Debug Info -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Debug Information:</h2>
            <div id="debugInfo" class="bg-white p-4 rounded-lg shadow overflow-auto max-h-48"></div>
        </div>

        <!-- Stats Data -->
        <div>
            <h2 class="text-lg font-semibold mb-2">Stats Data:</h2>
            <pre id="statsData" class="bg-white p-4 rounded-lg shadow overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7blJPKrmYhxCczyop4J6ObxDptjfzfYTiJTRrN-3q4WRIiQbPhoBOj4-MTl6UherQiA/exec';
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debugInfo');
        const statsDiv = document.getElementById('statsData');

        function updateDebug(info) {
            debugDiv.innerHTML += `<div class="text-sm mb-1">${new Date().toISOString()}: ${info}</div>`;
        }

        async function testConnection() {
            updateDebug('Starting connection test');
            statusDiv.textContent = 'Testing...';
            statusDiv.className = 'mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'test',
                        timestamp: new Date().toISOString()
                    })
                });

                updateDebug('Request completed');
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-green-100 text-green-700';
                statusDiv.textContent = 'Connection successful!';

            } catch (error) {
                updateDebug(`Error: ${error.message}`);
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                statusDiv.textContent = 'Connection failed';
            }
        }

        async function fetchStats() {
            updateDebug('Starting stats fetch');
            statusDiv.textContent = 'Fetching stats...';
            statusDiv.className = 'mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700';
            statsDiv.textContent = '';

            try {
                const url = `${API_URL}?action=getStats&t=${Date.now()}`;
                updateDebug(`Making request to: ${url}`);

                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        updateDebug('Received response');
                        try {
                            const data = JSON.parse(xhr.responseText);
                            statusDiv.className = 'mb-4 p-4 rounded-lg bg-green-100 text-green-700';
                            statusDiv.textContent = 'Stats received successfully!';
                            statsDiv.textContent = JSON.stringify(data, null, 2);
                        } catch (error) {
                            updateDebug(`Error parsing response: ${error.message}`);
                            statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                            statusDiv.textContent = 'Failed to parse stats';
                        }
                    } else {
                        updateDebug(`Request failed with status: ${xhr.status}`);
                        statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                        statusDiv.textContent = 'Failed to load stats';
                    }
                };

                xhr.onerror = function() {
                    updateDebug('Request failed');
                    statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                    statusDiv.textContent = 'Failed to load stats';
                };

                xhr.send();

            } catch (error) {
                updateDebug(`Error: ${error.message}`);
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                statusDiv.textContent = 'Failed to load stats';
            }
        }
    </script>
</body>
</html>
