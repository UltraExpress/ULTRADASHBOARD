<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        #data-table { border-collapse: collapse; width: 100%; }
        #data-table th, #data-table td { border: 1px solid #ddd; padding: 8px; }
        #data-table th { background-color: #f4f4f4; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Google Sheets Data Test</h1>
        <button id="load-data" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load Data</button>
        <div id="status" class="mt-4"></div>
        <table id="data-table" class="mt-6 hidden">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        document.getElementById('load-data').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            const table = document.getElementById('data-table');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            statusDiv.textContent = 'Loading data...';
            table.classList.add('hidden');
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}?action=getStats`);
                const result = await response.json();

                if (result.status === 'success') {
                    statusDiv.textContent = 'Data loaded successfully!';
                    table.classList.remove('hidden');

                    // Generate table headers
                    const headers = Object.keys(result.data.byLocation);
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });

                    // Generate table rows
                    for (const location in result.data.byLocation) {
                        const row = document.createElement('tr');
                        const locationData = result.data.byLocation[location];
                        const rowData = [
                            location,
                            locationData.total,
                            locationData.needsWork,
                            locationData.inProgress,
                            locationData.partsOnOrder,
                            locationData.complete
                        ];

                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });

                        tableBody.appendChild(row);
                    }
                } else {
                    statusDiv.textContent = `Error: ${result.message}`;
                }
            } catch (error) {
                statusDiv.textContent = `Failed to load data: ${error.message}`;
            }
        });
    </script>
</body>
</html>
