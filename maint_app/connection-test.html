<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Wash API Test (POST Only)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Ultra Wash API Test (POST Only)</h1>
        
        <!-- Status Display -->
        <div id="status" class="mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700">Ready to test connection</div>
        
        <!-- Test Button -->
        <button onclick="testConnection()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Test Connection
        </button>

        <!-- Debug Info -->
        <div class="mb-4 mt-4">
            <h2 class="text-lg font-semibold mb-2">Debug Information:</h2>
            <div id="debugInfo" class="bg-white p-4 rounded-lg shadow overflow-auto max-h-48"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7blJPKrmYhxCczyop4J6ObxDptjfzfYTiJTRrN-3q4WRIiQbPhoBOj4-MTl6UherQiA/exec';
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debugInfo');

        function updateDebug(info) {
            const timestamp = new Date().toISOString();
            debugDiv.innerHTML += `<div class="text-sm mb-1">${timestamp}: ${info}</div>`;
        }

        async function testConnection() {
            statusDiv.className = 'mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700';
            statusDiv.textContent = 'Testing connection...';
            debugDiv.innerHTML = '';

            try {
                // Create minimal test data
                const testData = {
                    action: 'getStats',
                    timestamp: new Date().toISOString()
                };

                updateDebug('Sending POST request with no-cors mode');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(testData)
                });

                updateDebug('Request completed');
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-green-100 text-green-700';
                statusDiv.textContent = 'Connection test successful';
                
                // Note: With no-cors mode, we can't read the response
                updateDebug('Note: Due to no-cors mode, we cannot read the response data');
                updateDebug('But if no error occurred, the connection is working');

            } catch (error) {
                updateDebug(`Error occurred: ${error.message}`);
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                statusDiv.textContent = `Connection failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
