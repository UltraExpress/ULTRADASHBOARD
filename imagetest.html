<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test markBadPhoto Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .url-display {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #dff0d8;
            color: #3c763d;
        }
        .error {
            background: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test markBadPhoto Function</h1>
        
        <h2>Target Photo URL:</h2>
        <div class="url-display">
            https://drive.google.com/file/d/1JuYK2k8Sb6FTfh58v7R409IWjLoJKV9G/view?usp=drivesdk
        </div>

        <button onclick="testMarkBadPhoto()">Test markBadPhoto</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function testMarkBadPhoto() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Testing...';
            statusDiv.className = 'status';

            const photoUrl = 'https://drive.google.com/file/d/1JuYK2k8Sb6FTfh58v7R409IWjLoJKV9G/view?usp=drivesdk';
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwVhe8rYd7JKwn1qiM0NEoMZaeeHFonqKDb_eOEPlGU4Yf_ET4wULC_zi2qSNewg7FA/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'markBad',
                        identifier: photoUrl
                    })
                });

                statusDiv.innerHTML = 'Request sent successfully! Check the spreadsheet for updates.';
                statusDiv.className = 'status success';
            } catch (error) {
                statusDiv.innerHTML = 'Error: ' + error.message;
                statusDiv.className = 'status error';
            }
        }
    </script>
</body>
</html>
