
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ULTRA WASH MAINTENANCE APP</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #13111C;
            color: #fff;
        }
        .container {
            background: linear-gradient(145deg, #1a1825, #252331);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4facfe;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }
        .media-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            display: block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .submit-button {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .preview {
            width: 100%;
            max-width: 300px;
            display: none;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .status-tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .needs-work { background-color: #ff4444; }
        .in-progress { background-color: #ffbb33; }
        .complete { background-color: #00C851; }
        .timer {
            text-align: center;
            font-size: 24px;
            color: #4facfe;
            margin: 10px 0;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 12px;
            font-weight: bold;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ULTRA WASH MAINTENANCE APP</h1>
        
        <form id="maintenanceForm">
            <div class="form-group">
                <label for="name">Technician Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="location">Location Description:</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label for="status">Work Status:</label>
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="NEEDS WORK">NEEDS WORK</option>
                    <option value="IN PROGRESS">IN PROGRESS</option>
                    <option value="COMPLETE">COMPLETE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Maintenance Notes:</label>
                <textarea id="notes" required></textarea>
            </div>

            <div class="form-group">
                <label>Photo:</label>
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                <button type="button" class="media-button" onclick="document.getElementById('photoInput').click()">
                    Take Photo
                </button>
                <img id="photoPreview" class="preview" alt="Photo preview">
            </div>

            <div class="form-group">
                <label>Video (30s max):</label>
                <input type="file" id="videoInput" accept="video/*" capture="environment" style="display: none;">
                <button type="button" class="media-button" onclick="startVideoCapture()">
                    Record Video
                </button>
                <div class="timer" id="videoTimer">00:30</div>
                <video id="videoPreview" class="preview" controls></video>
            </div>

            <div class="loading">Processing...</div>
            <button type="submit" class="submit-button">Submit Report</button>
        </form>
    </div>

    <script>
        let currentPosition = null;
        let videoBlob = null;
        let photoData = null;
        let videoRecorder = null;
        let timerInterval = null;

        // Initialize geolocation
        navigator.geolocation.getCurrentPosition(pos => {
            currentPosition = {
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude
            };
            console.log("Location acquired:", currentPosition);
        }, err => {
            console.error("Location error:", err);
            alert("Please enable location services to use this app");
        });

        // Photo handling
        document.getElementById('photoInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoData = e.target.result;
                    document.getElementById('photoPreview').src = photoData;
                    document.getElementById('photoPreview').style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Video handling
        async function startVideoCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];
                let timeLeft = 30;

                document.getElementById('videoTimer').style.display = 'block';
                document.getElementById('videoTimer').textContent = '00:30';

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(chunks, { type: 'video/mp4' });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    document.getElementById('videoPreview').src = videoUrl;
                    document.getElementById('videoPreview').style.display = 'block';
                };

                mediaRecorder.start();
                videoRecorder = mediaRecorder;

                timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('videoTimer').textContent = 
                        `00:${timeLeft.toString().padStart(2, '0')}`;
                    if (timeLeft <= 0) {
                        stopVideoCapture();
                    }
                }, 1000);

                setTimeout(stopVideoCapture, 30000);
            } catch (err) {
                console.error("Video capture error:", err);
                alert("Error accessing camera: " + err.message);
            }
        }

        function stopVideoCapture() {
            if (videoRecorder && videoRecorder.state !== 'inactive') {
                videoRecorder.stop();
                videoRecorder.stream.getTracks().forEach(track => track.stop());
            }
            clearInterval(timerInterval);
            document.getElementById('videoTimer').style.display = 'none';
        }

        // Image compression
        async function compressImage(base64, maxWidth = 1024) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = maxWidth / img.width;
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            });
        }

        // Form submission
        document.getElementById('maintenanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentPosition) {
                alert('Waiting for location data. Please try again.');
                return;
            }

            const loading = document.querySelector('.loading');
            loading.style.display = 'block';
            loading.textContent = 'Processing data...';

            try {
                // Compress photo if exists
                const compressedPhoto = photoData ? await compressImage(photoData) : null;

                // Convert video to base64 if exists
                let videoBase64 = null;
                if (videoBlob) {
                    const reader = new FileReader();
                    videoBase64 = await new Promise((resolve) => {
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(videoBlob);
                    });
                }

                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('status', document.getElementById('status').value);
                formData.append('notes', document.getElementById('notes').value);
                formData.append('latitude', currentPosition.latitude);
                formData.append('longitude', currentPosition.longitude);
                formData.append('timestamp', new Date().toISOString());
                
                if (compressedPhoto) formData.append('photo', compressedPhoto);
                if (videoBase64) formData.append('video', videoBase64);

                // Replace with your Google Apps Script URL
                const response = await fetch('YOUR_GOOGLE_SCRIPT_URL', {
                    method: 'POST',
                    body: formData
                });

                loading.textContent = 'Report submitted successfully!';
                setTimeout(() => {
                    loading.style.display = 'none';
                    // Reset form
                    e.target.reset();
                    document.getElementById('photoPreview').style.display = 'none';
                    document.getElementById('videoPreview').style.display = 'none';
                    photoData = null;
                    videoBlob = null;
                }, 2000);

            } catch (error) {
                console.error("Submission error:", error);
                loading.textContent = 'Error submitting report: ' + error.message;
                setTimeout(() => loading.style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
