<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Express QC Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        .location-text {
            background: linear-gradient(
                90deg,
                rgba(96, 165, 250, 0.5) 0%,
                rgba(96, 165, 250, 1) 25%,
                rgba(96, 165, 250, 1) 50%,
                rgba(96, 165, 250, 0.5) 75%,
                rgba(96, 165, 250, 0.5) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        .location-text-purple {
            background: linear-gradient(
                90deg,
                rgba(147, 51, 234, 0.5) 0%,
                rgba(147, 51, 234, 1) 25%,
                rgba(147, 51, 234, 1) 50%,
                rgba(147, 51, 234, 0.5) 75%,
                rgba(147, 51, 234, 0.5) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        .arrow-icon {
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <audio id="backgroundAudio" loop autoplay>
        <source src="carwash BG sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Try to start audio as soon as possible
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('backgroundAudio');
            
            // Set volume to a comfortable background level
            audio.volume = 0.5;
            
            // Try to play on page load
            audio.play().catch(() => {
                // Add click handler if autoplay fails
                document.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>

    <div class="container mx-auto p-6 max-w-4xl">
        <!-- Original content remains unchanged -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-blue-400 to-purple-600 mb-2">
                ULTRA EXPRESS
            </h1>
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent mt-4">
                    QC DASHBOARD
                </h2>
                <div class="h-1 w-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded mt-2"></div>
                <p class="text-gray-400 mt-2">Quality Control Management System</p>
            </div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
            <a href="/QC/speedie.html" class="group">
                <div class="p-6 bg-gray-800 rounded-xl border border-gray-700 hover:border-blue-500 transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold location-text text-transparent">SPEEDIE</h2>
                        <svg class="w-8 h-8 text-blue-400 group-hover:translate-x-2 transition-transform arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M5 12h14m0 0l-7-7m7 7l-7 7"/>
                        </svg>
                    </div>
                </div>
            </a>
            
            <a href="/QC/riverside.html" class="group">
                <div class="p-6 bg-gray-800 rounded-xl border border-gray-700 hover:border-purple-500 transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold location-text-purple text-transparent">RIVERSIDE</h2>
                        <svg class="w-8 h-8 text-purple-400 group-hover:translate-x-2 transition-transform arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M5 12h14m0 0l-7-7m7 7l-7 7"/>
                        </svg>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="mt-12 p-6 bg-gray-800 rounded-xl border border-gray-700">
            <h3 class="text-xl font-bold mb-4 text-gray-100">Instructions</h3>
            <div class="space-y-3 text-gray-300">
                <div class="flex items-start">
                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-500 text-white text-sm mr-3">1</span>
                    <p>Select target location</p>
                </div>
                <div class="flex items-start">
                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-500 text-white text-sm mr-3">2</span>
                    <p>Execute inspections and ratings on sites</p>
                </div>
                <div class="flex items-start">
                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-500 text-white text-sm mr-3">3</span>
                    <p>Document observations and upload notes and images</p>
                </div>
                <div class="flex items-start">
                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-500 text-white text-sm mr-3">4</span>
                    <p>Generate final PDF site report</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
