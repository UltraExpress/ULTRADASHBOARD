<!DOCTYPE html>
<html>
<head>
    <title>Flyer Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC12ICnLkz1Td_Le-ZcjFy_vjWKgdPYXBQ"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
        .info-window { max-width: 200px; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading map data...</div>
    <div id="map"></div>
    <script>
        async function initMap() {
            const loading = document.getElementById('loading');
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 33.93864, lng: -84.4953 }
            });

            try {
                // Fetch data from public Google Sheet
                const SHEET_ID = '1Q-Sk8g_h3FnY-NS4CQe_rEARCJkG0pYIL8Bfzws-Vp8';
                const response = await fetch(
                    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch sheet data');
                }

                const text = await response.text();
                // Parse the JSON-like response
                const data = JSON.parse(text.substring(47).slice(0, -2));
                
                // Process and display markers
                data.table.rows.forEach(row => {
                    const [timestamp, username, community, latitude, longitude, photoUrl] = row.c.map(cell => cell?.v);
                    
                    if (latitude && longitude) {
                        const marker = new google.maps.Marker({
                            position: { lat: latitude, lng: longitude },
                            map: map,
                            title: community || 'Unknown Location'
                        });

                        const infoContent = `
                            <div class="info-window">
                                <h3>${community || 'Unknown Location'}</h3>
                                <p>User: ${username || 'Anonymous'}</p>
                                <p>Time: ${timestamp || 'Unknown'}</p>
                                ${photoUrl ? `<p><a href="${photoUrl}" target="_blank">View Photo</a></p>` : ''}
                            </div>
                        `;

                        const infowindow = new google.maps.InfoWindow({
                            content: infoContent
                        });

                        marker.addListener('click', () => {
                            infowindow.open(map, marker);
                        });
                    }
                });

                // Fit map to show all markers
                const bounds = new google.maps.LatLngBounds();
                data.table.rows.forEach(row => {
                    const latitude = row.c[3]?.v;
                    const longitude = row.c[4]?.v;
                    if (latitude && longitude) {
                        bounds.extend({ lat: latitude, lng: longitude });
                    }
                });
                map.fitBounds(bounds);
            } catch (error) {
                console.error('Error loading map data:', error);
                loading.textContent = 'Error loading map data. Please try again later.';
            } finally {
                loading.style.display = 'none';
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
