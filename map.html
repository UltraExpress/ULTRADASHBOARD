<!DOCTYPE html>
<html>
<head>
    <title>Photo Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC12ICnLkz1Td_Le-ZcjFy_vjWKgdPYXBQ"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
        .info-window { max-width: 200px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: { lat: 7.9465, lng: -1.0232 }
            });

            fetch('https://opensheet.elk.sh/1Q-Sk8g_h3FnY-NS4CQe_rEARCJkG0pYIL8Bfzws-Vp8/Sheet1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data); // Debug log
                    data.forEach(row => {
                        if (row.latitude && row.longitude) {
                            new google.maps.Marker({
                                position: {
                                    lat: parseFloat(row.latitude),
                                    lng: parseFloat(row.longitude)
                                },
                                map: map,
                                title: row.community
                            });
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
