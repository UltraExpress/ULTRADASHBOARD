<!DOCTYPE html>
<html>
<head>
    <title>Photo Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC12ICnLkz1Td_Le-ZcjFy_vjWKgdPYXBQ&v=beta"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: { lat: 7.9465, lng: -1.0232 }, // Ghana
            });

            // Fetch data from your Google Sheet
            fetch('https://opensheet.elk.sh/1Q-Sk8g_h3FnY-NS4CQe_rEARCJkG0pYIL8Bfzws-Vp8/Sheet1')
                .then(res => res.json())
                .then(data => {
                    data.forEach(row => {
                        const position = {
                            lat: parseFloat(row.latitude),
                            lng: parseFloat(row.longitude)
                        };
                        
                        const marker = new google.maps.marker.AdvancedMarkerElement({
                            map: map,
                            position: position,
                            title: row.community
                        });

                        const infowindow = new google.maps.InfoWindow({
                            content: `
                                <div style="padding: 10px;">
                                    <h3 style="margin-top: 0;">${row.community}</h3>
                                    <p>By: ${row.username}</p>
                                    <img src="${row.photourl}" style="max-width: 200px; width: 100%;">
                                </div>
                            `
                        });

                        marker.addListener('click', () => {
                            infowindow.open(map, marker);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading map data. Please try again later.');
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
