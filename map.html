<!DOCTYPE html>
<html>
<head>
    <title>Photo Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC12ICnLkz1Td_Le-ZcjFy_vjWKgdPYXBQ"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: { lat: 7.9465, lng: -1.0232 }, // Ghana
            });

            // Fetch data from your Google Sheet
            fetch('https://opensheet.elk.sh/1Q-Sk8g_h3FnY-NS4CQe_rEARCJkG0pYIL8Bfzws-Vp8/Sheet1')
                .then(res => res.json())
                .then(data => {
                    data.forEach(row => {
                        const marker = new google.maps.Marker({
                            position: {
                                lat: parseFloat(row.latitude),
                                lng: parseFloat(row.longitude)
                            },
                            map: map,
                            title: row.community
                        });

                        const infowindow = new google.maps.InfoWindow({
                            content: `
                                <h3>${row.community}</h3>
                                <p>By: ${row.username}</p>
                                <img src="${row.photourl}" width="200">
                            `
                        });

                        marker.addListener('click', () => {
                            infowindow.open(map, marker);
                        });
                    });
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
