<!DOCTYPE html>
<html>
<head>
    <title>Flyer Locations Map</title>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
        .info-window { max-width: 300px; }
        .info-window img { 
            max-width: 100%; 
            height: auto; 
            margin-top: 10px;
            border-radius: 4px;
        }
        .marker-label {
            background-color: white;
            padding: 2px 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return 'Invalid Date';
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Invalid Date';
            }
        }

        function getGoogleDriveImageUrl(url) {
            if (!url) return '';
            
            // Handle old-style Google Drive file URLs
            if (url.includes('drive.google.com/file/d/')) {
                const fileId = url.match(/\/d\/(.*?)\//)?.[1];
                if (fileId) {
                    const directUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                    return directUrl;
                }
            }
            
            // Handle Drive sharing URLs
            if (url.includes('drive.google.com/open?id=')) {
                const fileId = url.split('id=')[1];
                if (fileId) {
                    const directUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                    return directUrl;
                }
            }

            // If it's already a uc? URL, ensure it has export=view
            if (url.includes('drive.google.com/uc?')) {
                if (!url.includes('export=view')) {
                    const fileId = url.match(/id=(.*?)(&|$)/)?.[1];
                    if (fileId) {
                        return `https://drive.google.com/uc?export=view&id=${fileId}`;
                    }
                }
                return url;
            }

            return url;
        }

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 33.93864, lng: -84.4953 },
                minZoom: 3,
                maxZoom: 18,
                restriction: {
                    latLngBounds: {
                        north: 85,
                        south: -85,
                        west: -180,
                        east: 180
                    }
                }
            });

            let currentInfoWindow = null;

            const SHEET_ID = '1Q-Sk8g_h3FnY-NS4CQe_rEARCJkG0pYIL8Bfzws-Vp8';
            fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
                .then(response => response.text())
                .then(text => {
                    const data = JSON.parse(text.substring(47).slice(0, -2));
                    const bounds = new google.maps.LatLngBounds();
                    let hasValidMarkers = false;

                    data.table.rows.forEach(row => {
                        const timestamp = row.c[0]?.v;
                        const username = row.c[1]?.v;
                        const community = row.c[2]?.v;
                        const lat = row.c[3]?.v;
                        const lng = row.c[4]?.v;
                        const originalPhotoUrl = row.c[5]?.v;
                        const photoUrl = getGoogleDriveImageUrl(originalPhotoUrl);

                        if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
                            hasValidMarkers = true;

                            const marker = new google.maps.Marker({
                                position: { lat, lng },
                                map: map,
                                title: community || 'Unknown Location',
                                label: {
                                    text: community || 'Unknown',
                                    className: 'marker-label',
                                    color: 'black'
                                }
                            });

                            const formattedDate = formatDate(timestamp);
                            let fileId = '';
                            
                            // Extract file ID for the view link
                            if (originalPhotoUrl) {
                                if (originalPhotoUrl.includes('/d/')) {
                                    fileId = originalPhotoUrl.match(/\/d\/(.*?)\//)?.[1];
                                } else if (originalPhotoUrl.includes('id=')) {
                                    fileId = originalPhotoUrl.match(/id=(.*?)(&|$)/)?.[1];
                                }
                            }

                            const infoContent = `
                                <div class="info-window">
                                    <h3>${community || 'Unknown Location'}</h3>
                                    <p>Posted by: ${username || 'Anonymous'}</p>
                                    <p>Date: ${formattedDate}</p>
                                    ${photoUrl ? `
                                        <img src="${photoUrl}" alt="Location Photo" onerror="this.style.display='none'" />
                                        ${fileId ? `
                                            <p><a href="https://drive.google.com/file/d/${fileId}/view" target="_blank">View Full Size</a></p>
                                        ` : ''}
                                    ` : ''}
                                </div>
                            `;

                            const infowindow = new google.maps.InfoWindow({
                                content: infoContent
                            });

                            marker.addListener('click', () => {
                                if (currentInfoWindow) {
                                    currentInfoWindow.close();
                                }
                                infowindow.open(map, marker);
                                currentInfoWindow = infowindow;
                            });

                            bounds.extend({ lat, lng });
                        }
                    });

                    if (hasValidMarkers) {
                        map.fitBounds(bounds);
                        // Prevent too much zoom for single markers
                        google.maps.event.addListenerOnce(map, 'bounds_changed', () => {
                            if (map.getZoom() > 15) map.setZoom(15);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading map data:', error);
                });

            // Close info window when clicking elsewhere on the map
            map.addListener('click', () => {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC12ICnLkz1Td_Le-ZcjFy_vjWKgdPYXBQ&callback=initMap">
    </script>
</body>
</html>
